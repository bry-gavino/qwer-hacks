<!doctype html>
<html>
    <head>  
        <title>Home Page</title>
        <style>
            body {
                background-color: rgb(255, 81, 0);
                margin: 0;
            }
            .title {
                font-family: Arial, Helvetica, sans-serif;
                color: white;
                font-size: 60px;
                font-weight: 900;
            }
            .titleBox {
                display: flex;
                flex-direction: column;
                padding-left: 200px;
            }
            .header1{
                background-image: url("https://images.unsplash.com/photo-1461784180009-21121b2f204c?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=2100&q=80");
                display: flex;
                background-size: 100% 800%; 
                background-position: -290px -500px;
            }
            .header2 {
                background-color: black;
                flex-direction: row;
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }
            .text {
                font-family: Arial, Helvetica, sans-serif;
                color: white;
                font-size: 20px;
                font-weight: 900;
                display: flex;
                width: 50%;
            }
            .search {
                font-family: Arial, Helvetica, sans-serif;
                color: white;
                font-size: 20px;
                font-weight: 900;
                display: flex;
            }
            .content {
                display: flex;
                margin-top: 50px;
                justify-content: center;
                flex-direction: column;
                align-items: center;
            }
            .button {
                border: none;
                color: black;
                padding: 10px;
                text-align: center;
                text-decoration: none;
                display: flex;
                font-size: 16px;
                cursor: pointer;
                width: 120px;
                justify-content: center;
                height: 70px;
                align-items: center;
                margin: 3px 2px;
            }
            .buttonGroup {
                width: 35%;
                justify-content: space-around;
                margin-right: 30%;
                flex-direction: row;
                display: flex;
            }
            .artist {
                width: 85%;
                margin-top: 50px;
                height: 450px;
                background-color: white;
                display: flex;
                align-items: center;
                justify-content: center;
            }
        </style>
    </head>
</html>
